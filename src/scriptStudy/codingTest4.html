<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>택배 상자 꺼내기 코딩테스트</title>
  </head>
  <body>
    <h1>
      <a
        href="https://school.programmers.co.kr/learn/courses/30/lessons/389478"
        target="_blank"
        >https://school.programmers.co.kr/learn/courses/30/lessons/389478</a
      >
    </h1>
  </body>
  <script>
    function solution(n, w, num) {
      var answer = 0;
      let array = Array.from({ length: w }, () => []);
      let count = 1;
      let i = 0;
      let right = true;
      while (count <= n) {
        array[i].push(count);
        count++;

        if (right) {
          // 오른쪽 방향으로 진행
          if (i === w - 1) {
            // 오른쪽에 닿았을 때
            right = false;
          } else {
            i++;
          }
        } else {
          // 왼쪽 방향으로 진행
          if (i === 0) {
            // 왼쪽에 닿았을 때
            right = true;
          } else {
            i--;
          }
        }
      }
      // num 을 가지고 있는 배열의 index
      let idxOf = array.findIndex((x) => x.includes(num));
      // num 을 가지고 있는 배열의 num index
      let arrayInIdxOf = array[idxOf].findIndex((x) => x === num);

      // num부터 위에 있는 상자 개수
      answer = array[idxOf].slice(arrayInIdxOf).length;

      return answer;
    }
  </script>
</html>
