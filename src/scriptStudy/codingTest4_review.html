  <script>
    function solution(n, w, num) {
      var answer = 0;

      // 박스 전체 높이
      const totalRows = Math.ceil(n / w);

      // 박스를 2차배열로 만들자
      const box = Array.from({ length: totalRows }, () => Array(w).fill(0));

      // 박스 만들기
      let count = 1;
      let targetRow = 0;
      let targetCol = 0;

      for (let i = totalRows; i >= 0; i--) {
        const row = [];
        for (let j = 0; j < w; j++) {
          if (count > n) {
            row.push(0);
            continue;
          }
          row.push(count++);
        }
        const reversCnt = totalRows % 2 == 0 ? 0 : 1;
        box[i] = i % 2 == reversCnt ? row.slice().reverse : row.slice();
      }
      if (box[i].indexOf(num) > -1) {
        targetCol = box[i].indexOf(num);
        targetRow = i;
      }

      return answer;
    }
